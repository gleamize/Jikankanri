<script>
    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    document.addEventListener('click', function(e) {
        const target = e.target.closest('button, .anim-target');
        if (target && !target.disabled) {
            target.classList.remove('anim-active');
            void target.offsetWidth; 
            target.classList.add('anim-active');
            setTimeout(() => { target.classList.remove('anim-active'); }, 200);

    let tenants = [];

    const MAX_HISTORY = 50;

    window.onload = function() {

    // --- 30æ™‚é–“åˆ¶å¤‰æ›é–¢æ•° ---
    function to30h(timeStr) {
        if (!timeStr) return '--:--';
        // "HH:mm" ã‚’åˆ†å‰²ã—ã¦æ•°å€¤åŒ–
        const parts = timeStr.split(':');
        let h = parseInt(parts[0], 10);
        const m = parts[1];

        // 0æ™‚ã€œ6æ™‚ãªã‚‰+24ã™ã‚‹
        if (h <= 6) {
            h += 24;
        }
        // æ•°å€¤ã‚’æ–‡å­—åˆ—ã«æˆ»ã™ï¼ˆä¾‹: 25:30ï¼‰
        return `${h}:${m}`;
    }

    function switchTab(tabName) {
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => btn.classList.remove('active'));
        if(tabName === 'input') btns[0].classList.add('active');
        else btns[1].classList.add('active');

        document.getElementById('tab-input').classList.remove('active');
        document.getElementById('tab-share').classList.remove('active');
        document.getElementById('tab-' + tabName).classList.add('active');
        if (tabName === 'share') renderShareList();
    }

    function renderShareList() {
        const list = document.getElementById('shareList');
        list.innerHTML = '';
        const activeTenants = tenants.filter(t => t.inTime || t.outTime);
        if (activeTenants.length === 0) {
            list.innerHTML = '<div style="padding:40px 20px; text-align:center; color:#999;">è¨˜éŒ²ãƒ‡ãƒ¼ã‚¿ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
            return;
        }
        activeTenants.forEach(tenant => {
            const item = document.createElement('div');
            item.className = 'share-item has-data';
            
            // ã“ã“ã§30æ™‚é–“åˆ¶ã«å¤‰æ›ã—ã¦è¡¨ç¤º
            const inTimeStr = tenant.inTime ? `<span class="time-accent">${to30h(tenant.inTime)}</span>` : '--:--';
            const outTimeStr = tenant.outTime ? `<span class="time-accent">${to30h(tenant.outTime)}</span>` : '--:--';
            
            item.innerHTML = `
                <div class="share-name">${tenant.name}</div>
                <div class="share-times">
                    <div><span class="share-time-label">IN</span>${inTimeStr}</div>
                    <div><span class="share-time-label">OUT</span>${outTimeStr}</div>
                </div>
            `;
            list.appendChild(item);
        });
    }

    function copyShareText() {
        const activeTenants = tenants.filter(t => t.inTime || t.outTime);
        if (activeTenants.length === 0) return alert('è¨˜éŒ²ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
        const dateStr = document.getElementById('dateDisplay').innerText;
        let text = `ã€å…¥é€€å®¤è¨˜éŒ²ã€‘ ${dateStr}\n----------------\n`;
        activeTenants.forEach(tenant => {
            // ã“ã“ã§ã‚‚30æ™‚é–“åˆ¶ã«å¤‰æ›ã—ã¦ãƒ†ã‚­ã‚¹ãƒˆç”Ÿæˆ
            const inT = to30h(tenant.inTime);
            const outT = to30h(tenant.outTime);
            text += `${tenant.name}\nå…¥: ${inT}  é€€: ${outT}\n\n`;
        });
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(() => alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼')).catch(() => alert('ã‚³ãƒ”ãƒ¼å¤±æ•—'));
        } else {
            const ta = document.createElement('textarea');
            ta.value = text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
            alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
        }
    }

    // --- ãƒ¡ã‚¤ãƒ³æ©Ÿèƒ½ ---
    function initSortable() {
        const el = document.getElementById('tenantList');
        sortableInstance = Sortable.create(el, {
            handle: '.drag-handle', animation: 150, delay: 200, delayOnTouchOnly: true,
            ghostClass: 'sortable-ghost', dragClass: 'sortable-drag',
            onEnd: function (evt) {
                if (evt.oldIndex !== evt.newIndex) {
                    saveHistory();
                    const item = tenants.splice(evt.oldIndex, 1)[0];
                    tenants.splice(evt.newIndex, 0, item);
                    saveData();
                }
            }
        });
    }

    function displayDate() {
        const now = new Date();
        const days = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
        document.getElementById('dateDisplay').textContent = `${now.getFullYear()}å¹´${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥(${days[now.getDay()]})`;
    }
    function saveData() { localStorage.setItem('mobileTenantApp_v7_30h', JSON.stringify(tenants)); }
    function saveHistory() {
        historyStack.push(JSON.stringify(tenants));
        if (historyStack.length > MAX_HISTORY) historyStack.shift();
        updateUndoButton();
    }
    function executeUndo() {
        if (historyStack.length === 0) return;
        tenants = JSON.parse(historyStack.pop());
        saveData();
        renderTenants();
        if(document.getElementById('tab-share').classList.contains('active')) renderShareList();
        updateUndoButton();
    }
    function updateUndoButton() { document.getElementById('btnUndo').disabled = (historyStack.length === 0); }

    function addTenant() {
        const input = document.getElementById('tenantNameInput');
        const name = input.value.trim();
        if (!name) return alert('ãƒ†ãƒŠãƒ³ãƒˆåã‚’å…¥åŠ›');
        if (tenants.length >= 50) return alert('ç™»éŒ²ä¸Šé™ã§ã™');
        if (tenants.some(t => t.name === name)) return alert('ç™»éŒ²æ¸ˆã¿ã§ã™');
        saveHistory();
        tenants.push({ id: Date.now(), name: name, inTime: '', outTime: '' });
        input.value = '';
        saveData();
        renderTenants();
    }
    function deleteTenant(id) {
        if(!confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
        saveHistory();
        tenants = tenants.filter(t => t.id !== id);
        saveData();
        renderTenants();
    }
    function setNowTime(id, type) {
        saveHistory();
        const tenant = tenants.find(t => t.id === id);
        if(tenant) {
            type === 'in' ? tenant.inTime = getCurrentTime() : tenant.outTime = getCurrentTime();
            saveData();
            renderTenants();
        }
    }
    function resetAllTimes() {
        if(!confirm('å…¨ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) return;
        saveHistory();
        tenants.forEach(t => { t.inTime = ''; t.outTime = ''; });
        saveData();
        renderTenants();
    }

    // --- ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ---
    function openModal(id, type) {
        const tenant = tenants.find(t => t.id === id);
        if (!tenant) return;
        
        currentEditId = id;
        currentEditType = type;

        const modal = document.getElementById('editModal');
        const title = document.getElementById('modalTitle');
        const nameInput = document.getElementById('modalNameInput');
        const timeInput = document.getElementById('modalTimeInput');
        const clearBtn = document.getElementById('modalClearBtn');

        nameInput.style.display = 'none';
        timeInput.style.display = 'none';
        clearBtn.style.display = 'none';

        if (type === 'name') {
            title.innerText = 'ãƒ†ãƒŠãƒ³ãƒˆåã®ç·¨é›†';
            nameInput.style.display = 'block';
            nameInput.value = tenant.name;
            setTimeout(() => nameInput.focus(), 300);
        } else {
            title.innerText = (type === 'in' ? 'å…¥å®¤' : 'é€€å®¤') + 'æ™‚é–“ã®ç·¨é›†';
            timeInput.style.display = 'block';
            timeInput.value = (type === 'in' ? tenant.inTime : tenant.outTime);
            clearBtn.style.display = 'block';
        }
        modal.classList.add('active');
    }

    function closeModal() {
        document.getElementById('editModal').classList.remove('active');
        currentEditId = null;
        currentEditType = null;
    }
    function clearModalValue() { document.getElementById('modalTimeInput').value = ''; }

    function saveModal() {
        if (currentEditId === null) return;
        const tenant = tenants.find(t => t.id === currentEditId);
        if (!tenant) return closeModal();

        saveHistory();

        if (currentEditType === 'name') {
            const val = document.getElementById('modalNameInput').value.trim();
            if (val) tenant.name = val;
        } else if (currentEditType === 'in') {
            tenant.inTime = document.getElementById('modalTimeInput').value;
        } else if (currentEditType === 'out') {
            tenant.outTime = document.getElementById('modalTimeInput').value;
        }
        
        saveData();
        renderTenants();
        closeModal();
    }

    // --- æç”» ---
    function renderTenants() {
        const list = document.getElementById('tenantList');
        document.getElementById('countDisplay').innerText = tenants.length;
        list.innerHTML = '';

        tenants.forEach((tenant, index) => {
            const card = document.createElement('div');
            card.className = 'tenant-card';
            card.setAttribute('data-id', tenant.id);

            const inClass = tenant.inTime ? 'time-col anim-target has-value' : 'time-col anim-target';
            const outClass = tenant.outTime ? 'time-col anim-target has-value' : 'time-col anim-target';
            
            const displayInTime = tenant.inTime 
                ? `${tenant.inTime} <span class="edit-mark">âœï¸</span>` 
                : '<span class="time-placeholder">--:--</span>';
            const displayOutTime = tenant.outTime 
                ? `${tenant.outTime} <span class="edit-mark">âœï¸</span>` 
                : '<span class="time-placeholder">--:--</span>';

            card.innerHTML = `
                <div class="card-header">
                    <div class="name-wrapper anim-target">
                        <span class="tenant-name-display">${tenant.name}</span>
                        <span class="edit-mark">âœï¸</span>
                    </div>
                    <div class="drag-handle">â˜°</div>
                </div>

                <div class="time-row">
                    <div class="${inClass}" id="in-${tenant.id}">
                        <span class="time-label">å…¥å®¤æ™‚é–“</span>
                        <span class="time-value-display">${displayInTime}</span>
                    </div>
                    <div class="${outClass}" id="out-${tenant.id}">
                        <span class="time-label">é€€å®¤æ™‚é–“</span>
                        <span class="time-value-display">${displayOutTime}</span>
                    </div>
                </div>

                <div class="action-row" onmousedown="event.stopPropagation()">
                    <button class="btn-action btn-in anim-target" id="btn-in-${tenant.id}">å…¥å®¤</button>
                    <button class="btn-action btn-out anim-target" id="btn-out-${tenant.id}">é€€å®¤</button>
                    <button class="btn-delete anim-target" id="btn-del-${tenant.id}">ğŸ—‘ï¸</button>
                </div>
            `;

            const nameWrapper = card.querySelector('.name-wrapper');
            nameWrapper.onclick = () => openModal(tenant.id, 'name');

            const inCol = card.querySelector(`#in-${tenant.id}`);
            inCol.onclick = () => openModal(tenant.id, 'in');

            const outCol = card.querySelector(`#out-${tenant.id}`);
            outCol.onclick = () => openModal(tenant.id, 'out');

            const btnIn = card.querySelector(`#btn-in-${tenant.id}`);
            btnIn.onclick = () => setNowTime(tenant.id, 'in');

            const btnOut = card.querySelector(`#btn-out-${tenant.id}`);
            btnOut.onclick = () => setNowTime(tenant.id, 'out');

            const btnDel = card.querySelector(`#btn-del-${tenant.id}`);
            btnDel.onclick = () => deleteTenant(tenant.id);

            list.appendChild(card);
        });
    }
</script>
